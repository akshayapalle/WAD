        <h3> Write a JavaScript that calculates the squares and cubes of the number from 0 to 10 
            and outputs HTML text that displays the resulting values in an HTML table format</h3>

                table,tr,td{
                    border:solid blueviolet;
                    width:33%;
                    text-align: center;
                    border-collapse: collapse;
                    background-color: rgb(243, 249, 244);
                    text-align: center;
                }


            </style align="center">

            <script>
                document.write("<table>  <tr><colspan='3'>NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES </th> </tr>");
                document.write("<tr>  <td>Number</td> <td>square</td> <td>Cube</td>  </tr>")
                for(var i=0 ; i<=10 ; i++){
                    document.write("<tr> <td>"+i+"</td> <td>"+i*i+"</td> <td>"+i*i*i+"</td> </tr>");
                }
                document.write("</table>");
            </script>
