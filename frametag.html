<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="college.png" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="http://www.svecwexams.in" target="iframe_a">svecwexems.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
